<app-site-wrapper>
    <section class="pa3 pa5-ns bb b--black-10" *ngFor="let contentItem of contentList">
        <h1 class="f1 f-5-l fw5 tc"><a class="link color-inherit" routerLink="/{{contentItem.id}}">{{contentItem.title}}</a></h1>
        <div class="mv3 mv4-l f3-l tc">
            <time class="ttu tracked gray">{{contentItem.publishedDate}}</time>
        </div>
        <a *ngIf="contentItem.properties.thumbnail" class="db overflow-hidden" routerLink="/{{contentItem.id}}"><img class="w-100 f5 grow" [src]="contentItem.properties.thumbnail" /></a>
        <div class="f5 center lh-copy mw6 mw7-l mv3 mv4-l">
            <p>
                {{contentItem.summary}}
            </p>
        </div>
        <div class="tc center lh-copy mw6 mw7-l mv3 mv4-l">
            <a class="f5 no-underline black bg-animate hover-bg-blue hover-white inline-flex items-center pa3 ba border-box blue" routerLink="/{{contentItem.id}}">
                <span>View Project</span>
                <svg class="w1" data-icon="chevronRight" viewBox="0 0 32 32" style="fill:currentcolor">
                    <title>chevronRight icon</title>
                    <path d="M12 1 L26 16 L12 31 L8 27 L18 16 L8 5 z"></path>
                </svg>
            </a>
        </div>
    </section>
</app-site-wrapper>
